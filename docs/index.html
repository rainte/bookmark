<script type="text/javascript">
  fetch('bookmark.json')
    .then((res) => res.json())
    .then((res) => tree(res, document.getElementsByTagName('section')[0]))

  const tree = (data, ele) => {
    data.forEach((item) => {
      if (item.title == '嘿呦') {
        return
      }

      let box
      if (item.children) {
        box = document.createElement('div')
        box.classList.add('mark-box')

        const node = document.createElement('div')
        node.classList.add('mark-node')
        node.textContent = item.title
        box.appendChild(node)
      } else {
        box = document.createElement('a')
        box.classList.add('mark-node--end')
        box.textContent = item.title
        box.setAttribute('href', item.url)
        box.setAttribute('target', '_blank')

        ele.classList.add('mark-box--end')
      }

      if (item.children) {
        const childrenDiv = document.createElement('div')
        childrenDiv.classList.add('mark-son')
        tree(item.children, childrenDiv)

        box.appendChild(childrenDiv)
      }

      ele.appendChild(box)
    })
  }
</script>
