<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rainte</title>
    <style type="text/css">
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration: none;
      }

      header {
        display: flex;
        align-items: center;
        padding: 0 2vh;
        color: #fff;
        background-color: #336699;
      }

      header span:first-child,
      header span:last-child {
        width: 6vh;
        height: 6vh;
      }

      header span:first-child img {
        width: 100%;
        height: 100%;
        filter: brightness(0) invert(1);
      }

      header span:nth-child(2) {
        flex-grow: 1;
        font-size: 3.5vh;
        line-height: 8vh;
        font-weight: bold;
        text-align: center;
      }

      section {
        flex-grow: 1;
        margin: 2vh;
        padding: 2vh;
        font-size: 2vh;
        border: 0.3vh solid #d1d1d1;
      }

      footer ul {
        padding: 0;
        font-size: 1.5vh;
        text-align: center;
      }

      footer li {
        display: inline-block;
        margin: 0 0.5vh;
      }

      footer a {
        color: #bbb;
      }

      .mark-box {
        display: flex;
      }

      .mark-box--end {
        margin-left: 3vh;
        margin-bottom: 2vh;
      }

      .mark-node {
        width: 5vh;
        color: #336699;
        font-weight: bold;
      }

      .mark-node--end {
        display: inline-block;
        padding: 0 1vh;
        color: blue;
        position: relative;
      }

      .mark-node--end::after {
        content: '';
        position: absolute;
        top: 1vh;
        left: 0;
        width: 0.01vh;
        height: 1vh;
        background-color: #bbb;
      }

      .mark-node--end:first-child::after {
        width: 0;
        height: 0;
      }
    </style>

    <script>
      var _hmt = _hmt || []
      ;(function () {
        var hm = document.createElement('script')
        hm.src = 'https://hm.baidu.com/hm.js?9d3ff7bd29ea9faa47f39846ebe6c89b'
        var s = document.getElementsByTagName('script')[0]
        s.parentNode.insertBefore(hm, s)
      })()
    </script>
  </head>
  <body>
    <header>
      <span>
        <a href="/">
          <img
            src="https://hub.gitmirror.com/https://raw.githubusercontent.com/rainte/cdn/main/image/Rainte.png"
          />
        </a>
      </span>
      <span>Rainte</span>
      <span></span>
    </header>
    <section></section>
    <footer>
      <ul>
        <li>
          <a href="https://beian.miit.gov.cn/" target="_blank">
            沪ICP备18016401号-3
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
<script type="text/javascript">
  fetch(
    'https://hub.gitmirror.com/https://gist.githubusercontent.com/sxfmao/59fd7b7e279b6960bd8e4a113286f801/raw/2cd0bd072f5f948588b86a4b8aaeabccfbc55c17/Bookmark',
  )
    .then(response => response.json())
    .then(res => {
      tree(
        res.bookmarks[0].children.reverse(),
        document.getElementsByTagName('section')[0],
      )
    })

  const tree = (data, ele) => {
    data.forEach(item => {
      if (item.title == '嘿呦') {
        return
      }

      let box
      if (item.children) {
        box = document.createElement('div')
        box.classList.add('mark-box')

        const node = document.createElement('div')
        node.classList.add('mark-node')
        node.textContent = item.title
        box.appendChild(node)
      } else {
        box = document.createElement('a')
        box.classList.add('mark-node--end')
        box.textContent = item.title
        box.setAttribute('href', item.url)
        box.setAttribute('target', '_blank')

        ele.classList.add('mark-box--end')
      }

      if (item.children) {
        const childrenDiv = document.createElement('div')
        tree(item.children, childrenDiv)

        box.appendChild(childrenDiv)
      }

      ele.appendChild(box)
    })
  }
</script>
