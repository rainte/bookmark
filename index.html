    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css" />
    <style type="text/css">
      img {
        width: 100%;
        height: 100%;
      }

      a {
        text-decoration: none;
      }

      html,
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 0.3rem 1rem;
        display: flex;
        align-items: center;
        color: #fff;
        background-color: #336699;
      }

      header span:first-child,
      header span:last-child,
      header span:first-child a {
        display: block;
        width: 3rem;
        height: 3rem;
      }

      header span:first-child img {
        filter: brightness(0) invert(1);
      }

      header span:nth-child(2) {
        flex-grow: 1;
        font-size: 2rem;
        line-height: 3rem;
        font-weight: bold;
        text-align: center;
      }

      section {
        flex-grow: 1;
        margin: 1rem;
        padding: 1rem;
        font-size: 1rem;
        border: 0.3vmax solid #d1d1d1;
      }

      footer ul {
        margin: 0.5rem 1rem;
        padding: 0;
        font-size: 0.7rem;
        text-align: center;
      }

      footer li {
        display: inline-block;
      }

      footer a {
        color: #bbb;
      }

      .mark-box {
        display: flex;
      }

      .mark-box--end {
        margin: 0 0 1rem 1rem;
      }

      .mark-node {
        flex: none;
        width: 2.5rem;
        color: #336699;
        font-weight: bold;
      }

      .mark-node--end {
        display: inline-block;
        padding: 0 0.5rem 0.3rem;
        color: blue;
        position: relative;
      }

      .mark-node--end::after {
        content: '';
        position: absolute;
        top: 0.3rem;
        left: 0;
        width: 0.01rem;
        height: 0.5rem;
        background-color: #bbb;
      }

      .mark-node--end:first-child::after {
        width: 0;
        height: 0;
      }
    </style>

<script type="text/javascript">
  fetch('https://api.github.com/gists/c98539edb1fb4685b7ec8338358480ea')
    .then((res) => res.json())
    .then((res) => JSON.parse(res.files['bookmark.json'].content))
    .then((res) => res.bookmarks[0].children.reverse())
    .then((res) => {
      tree(res, document.getElementsByTagName('section')[0])
    })

  const tree = (data, ele) => {
    data.forEach((item) => {
      if (item.title == '嘿呦') {
        return
      }

      let box
      if (item.children) {
        box = document.createElement('div')
        box.classList.add('mark-box')

        const node = document.createElement('div')
        node.classList.add('mark-node')
        node.textContent = item.title
        box.appendChild(node)
      } else {
        box = document.createElement('a')
        box.classList.add('mark-node--end')
        box.textContent = item.title
        box.setAttribute('href', item.url)
        box.setAttribute('target', '_blank')

        ele.classList.add('mark-box--end')
      }

      if (item.children) {
        const childrenDiv = document.createElement('div')
        childrenDiv.classList.add('mark-son')
        tree(item.children, childrenDiv)

        box.appendChild(childrenDiv)
      }

      ele.appendChild(box)
    })
  }
</script>
